      activated:
      - '&a&l(!) &aВаше следующее сообщение переименует предмет в руке'
      air:
      - '&c&l(!) &cВы должны держать предмет, чтобы это сделать'
      renaming-not-enchanted-item:
      - '&c&l(!) &cМожно переименовывать только зачарованные предметы'
    settings:
      # Разрешены ли цвета
      colors: true
      # Разрешены ли магические цветовые коды (&k, &m, &o, &r, &l)?
