# Конфигурационный файл для инвентаря Тинкера.
# Пожалуйста, будьте осторожны при редактировании этого файла.
# Рекомендуется использовать валидатор YAML и текстовый редактор, поддерживающий YAML.
# https://yamlchecker.com/

# Поддержка и документация:
# https://discord.com/invite/GzdQdMw
# https://ae.advancedplugins.net/

general:
  settings:
    # Если true, то будут отображаться элементы подтверждения для пользователя и Тинкера.
    enabled-confirm-items: true
    # Слоты разделяющего предмета между пользователем и Тинкером.
    # ВНИМАНИЕ: Если вы не знаете, что это, не изменяйте.
    # По умолчанию: 4, 13, 22, 31, 40, 49
    splitter-slots: "4, 13, 22, 31, 40, 49"
    # Слоты стороны пользователя инвентаря.
    # ВНИМАНИЕ: Если вы не знаете, что это, не изменяйте.
    # По умолчанию: 1, 2, 3, 9, 10, 11, 12, 18, 19, 20, 21, 27, 28, 29, 30, 36, 37, 38, 39, 45, 46, 47, 48
    player-slots: "1, 2, 3, 9, 10, 11, 12, 18, 19, 20, 21, 27, 28, 29, 30, 36, 37, 38, 39, 45, 46, 47, 48"
    # Слоты стороны Тинкера инвентаря.
    # ВНИМАНИЕ: Если вы не знаете, что это, не изменяйте.
    # По умолчанию: 5, 6, 7, 14, 15, 16, 17, 23, 24, 25, 26, 32, 33, 34, 35, 41, 42, 43, 44, 50, 51, 52, 53
    tinkerer-slots: "5, 6, 7, 14, 15, 16, 17, 23, 24, 25, 26, 32, 33, 34, 35, 41, 42, 43, 44, 50, 51, 52, 53"
  # Цены на предметы, предлагаемые Тинкером.
  prices:
    # Это определяет, использует ли Тинкер опыт или деньги (exp/money) в качестве валюты.
    # Также определяет предлагаемый Тинкером предмет. (см. ниже)
    type: exp
    # Определяет, сколько валюты следует заплатить за предметы
    # за количество зачарований (3 зачарования = x3 от суммы и так далее)
    amount: 26
    # Более сложная формула для расчета Тинкера,
    # установите на `%amount%`, если хотите задать фиксированную сумму (из "amount')
    # - Переменные:
    #   %amount% = сумма из предыдущей настройки
    #   %enchants% = количество зачарований на предмете
    #   %durability% = процент оставшейся прочности, так что если предмет имел половину своей прочности, это будет 0.5
    formula: "(%amount%*%enchants%)*%durability%"
  # Предметы, предлагаемые Тинкером.
  # Если тип цены - деньги, будет использован предмет с деньгами.
  # Если тип цены - exp, будет использован предмет с опытом.
  tinkerer-items:
    money:
      type: PAPER
      id: 0
      custom-model-data: 0
      name: "&cЧек на деньги &7(%amount%)"
      lore:
        - "&cПолучен от &fЗачарователя"
        - "&cПолучен от &f%name%"
    exp:
      type: EXP_BOTTLE
      id: 0
      custom-model-data: 0
      name: "&a&lБутылка опыта &7(бросить)"
      lore:
        - "&dСтоимость &f%amount% XP"
        - "&dЗачарователь &fСерверный Зачарователь"

  # Не предлагать мистические порошки, а только предметы из tinkerer-items
  give-item-instead-of-dust:
    enabled: false
    # Продолжайте перечислять все группы здесь
    # Если группа отсутствует, будет использовано значение по умолчанию 100
    amountPerGroup:
      SIMPLE: 100
      UNIQUE: 200
inventory:
  # Звук при открытии инвентаря Тинкера.
  # Установите на "none", чтобы отключить
  open-sound: "BLOCK_CHEST_OPEN"
  name: "Вы                   Тинкер"
  items:
    # Предмет для принятия обмена.
    accept-trade-item:
      type: STAINED_GLASS_PANE
      id: 14
      custom-model-data: 0
      slot: 0
      name: "&eНажмите, чтобы ПРИНЯТЬ обмен"
      lore: [ ]
    # Предмет, который отображается после принятия обмена.
    # Если вы хотите отключить этот предмет, установите
    # enabled-confirm-items в false. (см. начало файла)
    player-confirm-trade-item:
      type: STAINED_GLASS_PANE
      id: 5
      custom-model-data: 0
      slot: 0
      name: "&aНажмите, чтобы подтвердить транзакцию"
      lore: [ ]
      sound: BLOCK_LEVER_CLICK
    # Предмет, который отображается после принятия обмена.
    # По умолчанию этот предмет такой же, как player-confirm-trade-item
    # и расположен на другой стороне.
    tinkerer-confirm-trade-item:
      # Если вы хотите отключить этот предмет
      # установите на false.
      enabled: true
      type: STAINED_GLASS_PANE
      id: 5
      custom-model-data: 0
      slot: 8
      name: "&aНажмите, чтобы подтвердить транзакцию"
      lore: [ ]
    # Предметы, которые разделяют сторону игрока и сторону Тинкера.
    splitter-item:
      enabled: true
      type: THIN_GLASS
      id: 0
      custom-model-data: 0
      name: " "
      lore: [ ]

