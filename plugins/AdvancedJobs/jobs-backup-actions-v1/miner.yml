type: block-break

variable:
  root: gold_ore OR iron_ore OR coal_ore OR copper_ore OR diamond_ore OR emerald_ore OR redstone_ore OR nether_gold_ore OR lapis_ore OR nether_quartz_ore OR deepslate_coal_ore OR deepslate_gold_ore OR deepslate_iron_ore OR deepslate_copper_ore OR deepslate_diamond_ore OR deepslate_emerald_ore OR deepslate_redstone_ore OR deepslate_lapis_ore

name: 'Шахтер'

# Требуемый прогресс
required-progress: "2 * (%level% ^ 2)"

# Особый прогресс
special-progress:
  - "diamond_ore:0 2" # Руда алмазов дает 2 прогресса вместо 1

# Очки, выдаваемые после выполнения задачи
points-rewarded: "1 * %level%"

# Требуемые очки для доступа к этой работе
required-points: 0

# Это премиум работа?
premium: false

# Награды берутся из файла rewards.yml
default-rewards: [ 1 ]

# Когда level-rewards содержит уровень, давать стандартные и уровневые награды или только уровневые награды
both-rewards: false

# Информация об уровнях
level-rewards: []

notify-at-percentages: [ 10, 25, 50, 75, 100 ]

whitelisted-worlds: []
blacklisted-worlds: []
blacklisted-regions: []
whitelisted-regions: []

item:
  material: diamond_pickaxe
  name: '&a&lРабота шахтер&a &7[Ур. %level%] '
  lore:
    - ''
    - ' &8Описание'
    - '&f  Чтобы повысить уровень в этой работе,'
    - '&f  необходимо сломать &a%required_progress% &fруды.'
    - ''
    - ' &2• &7Текущий уровень: &e%level%'
    - ' &2• &7Активен: %active%'
    - ''
    - '&8 Прогресс работы'
    - ' &2• &a%progress_bar% &7(&f%total_progress%&7/&f%required_progress%&7)'
    - ''
    - '&2• %action%'
