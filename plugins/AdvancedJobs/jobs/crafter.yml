type: craft

variable:
  root: none

name: Ремесленник

# Требуемый прогресс
required-progress: 30 * (%level% ^ 2)

# Очки, выдаваемые после выполнения задачи
points-rewarded: 1 * %level%

# Требуемые очки для доступа к этой работе
required-points: 0

# Это премиум работа?
premium: false

# Награды берутся из файла rewards.yml
default-rewards:
- 1

# Когда level-rewards содержит уровень, давать стандартные и уровневые награды или только уровневые награды
both-rewards: false

# Информация об уровнях
level-rewards: []

notify-at-percentages:
- 10
- 25
- 50
- 75
- 100

whitelisted-worlds: []
blacklisted-worlds: []
blacklisted-regions: []
whitelisted-regions: []

item:
  material: crafting_table
  name: '&a&lРабота ремесленника&a &7[Ур. %level%] '
  lore:
  - ''
  - ' &8Описание'
  - '&f  Чтобы повысить уровень в этой работе,'
  - '&f  необходимо создать &a%required_progress% &fпредметов.'
  - ''
  - ' &2• &7Текущий уровень: &e%level%'
  - ' &2• &7Активен: %active%'
  - ''
  - '&8 Прогресс работы'
  - '&2• &a%progress_bar% &7(&f%total_progress%&7/&f%required_progress%&7)'
  - ''
  - '&2• %action%'
actions-version: 2
