  - '&7>> &b5. &r&a%advancedjobs_top_points_name_5% &7- &2%advancedjobs_top_points_value_5%'
  - '&7>> ...'
  - '&7>> &aВаш счет: &2%advancedjobs_top_points_value_me% &7(&2&b%advancedjobs_top_points_place_me%&r&7)'
