  - '&7&m=====&r&7[ &2Таблица лидеров по уровням в %job_name% &7]&m====='
  - '&7>> &b1. &r&a%advancedjobs_top_level_name_1_%job%% &7- &2%advancedjobs_top_level_value_1_%job%%'
  - '&7>> &b2. &r&a%advancedjobs_top_level_name_2_%job%% &7- &2%advancedjobs_top_level_value_2_%job%%'
  - '&7>> &b3. &r&a%advancedjobs_top_level_name_3_%job%% &7- &2%advancedjobs_top_level_value_3_%job%%'
  - '&7>> &b4. &r&a%advancedjobs_top_level_name_4_%job%% &7- &2%advancedjobs_top_level_value_4_%job%%'
  - '&7>> &b5. &r&a%advancedjobs_top_level_name_5_%job%% &7- &2%advancedjobs_top_level_value_5_%job%%'
  - '&7>> ...'
  - '&7>> &aВаш счет: &2%advancedjobs_top_level_value_me_%job%% &7(&2&b%advancedjobs_top_level_place_me_%job%%&r&7)'

quests:
  # Основное сообщение будет использоваться для всех заданий, если не указано другое сообщение.
  base-message-progressed: §x§7§5§7§5§7§5[§x§7§2§F§5§7§CРабота§x§7§5§7§5§7§5] &fВы
    продвинулись в работе &b%job_name% &7[&e%progress%&7/&a%required_progress%&7]
  base-message-completed: §x§7§5§7§5§7§5[§x§7§2§F§5§7§CРабота§x§7§5§7§5§7§5] &fВы
    &aзавершили &fзадание в работе &b%job_name%
  
  boss-bar-message-progressed: '&7Вы продвинулись в задании &b%job_name% &8(&b%progress%&7/&b%required_progress%&8)'
  boss-bar-message-completed: '&7Вы завершили задание &b%job_name%'
  
  # Сообщение, установленное ниже, перезапишет основное сообщение.
  # <quest-name>-progressed: "<Ваше сообщение>"
  # <quest-name>-completed: "<Ваше сообщение>"
  # Это примеры, вы можете создавать столько сообщений, сколько необходимо.
  askyblock_createisland-progressed: '&eЗадания >> &7Пользовательское сообщение о
    прогрессе ASkyblock :D. &8(&e%progress%&7/&8%required_progress%&8)'
  askyblock_createisland-completed: '&eЗадания >> &7Вы завершили задание на создание
    острова ASkyblock!'
