components:
  your_level:
    context: AbstractAbility
    lore:
      - " <color:#dde254>| <gray>{{your_level}}: <color:#dde254>{level}"
  your_level_maxed:
    context: AbstractAbility
    lore:
      - " <color:#dde254>| <gray>{{your_level}}: <color:#dde254>{level}"
  unlocked_desc:
    context: AbstractAbility
    lore:
      - text: " <color:#dde254>| {{next_upgrade_at}}"
        styles:
          1: "<gray>"
          2: "<color:#dde254>"
      - text: "{desc}"
        wrap: true
        wrap_indent: "  "
        styles:
          0: "<white>"
          1: "<color:#64677E><italic>"
  unlocked_desc_maxed:
    context: AbstractAbility
    lore:
      - " <color:#dde254>| <gray>{{description}}:"
      - text: "{desc}"
        wrap: true
        wrap_indent: "  "
        styles:
          0: "<white>"
          1: "<color:#64677E><italic>"
formats:
  desc_upgrade_value: "<dark_gray>{current}→<green>{next}<white>"
