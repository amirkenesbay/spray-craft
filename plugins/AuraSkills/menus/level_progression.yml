  rank:
    pos: 0,2
    material: brewing_stand
    display_name: <color:#ccc016>{{your_ranking}}
    lore:
    - '&8Информация'
    - ''
    - text: В меню рейтингов отображаются игроки с самым высоким уровнем.
      wrap: true
      style: <white>
    - ''
    - text: ' <color:#ccc016>| <gray>Ваша позиция: {{rank_out_of}} {{rank_percent}}'
      styles:
        1: <color:#ccc016>
    - ' '
    - <color:#ccc016>{{leaderboard_click}}
  back:
    pos: 5,0
    material: jungle_door
    display_name: '{{back}}'
  close:
    pos: 5,8
    material: barrier
    display_name: <red>{{close}}
  next_page:
    pos: 5,6
    material: lime_bed
    display_name: <gold>{{next_page}}
  previous_page:
    pos: 5,2
    material: red_bed
    display_name: '{{previous_page}}'
  sources:
    pos: 0,4
    material: experience_bottle
    display_name: <color:#20ff14>{{sources}}
    lore:
    - '&8Информация'
    - ''
    - text: '{{sources_desc}}'
      wrap: true
