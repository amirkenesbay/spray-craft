components:
  stats_leveled:
    context: Skill
    lore:
    - ' '
    - ' <color:#dde254>| <gray>{{stats_leveled}}: {entries[<white>]}'
  ability_levels:
    context: Skill
    lore:
    - ' '
    - ' <color:#dde254>| <gray>{{ability_levels}}: {entries[]}'
  mana_ability_info:
    context: Skill
    lore:
    - '    &8• <#9bea4c>{name} {level}'
  progress:
    context: Skill
    lore:
    - '<gray>{{progress_to_level}} {next_level}: <yellow>{percent}%'
    - '{bar}'
    - <gray>{current_xp}/{level_xp} {xp_unit}
  max_level:
    context: Skill
    lore:
    - |2-

      <color:#e22938><bold>{{max_level}}
  skill_job_active:
    context: Skill
    lore:
    - ' '
    - <dark_gray>▶ <green>{{active_job}}
formats:
  stat_leveled_entry: |2-

        &8• <color:#dde254>{stat}
  unlocked_ability_entry: \n    &8• <color:#dde254>{name} {level}
  locked_ability_entry: \n    &8• <color:#64677E><strikethrough>{name}
  duration_entry: '<gray>{{duration}}: <green>{duration}s '
  mana_cost_entry: '<gray>{{mana_cost}}: <aqua>{mana_cost} '
  cooldown_entry: '<gray>{{cooldown}}: <yellow>{cooldown}s '
  damage_entry: '<gray>{{damage}}: <red>{value} '
  damage_per_mana_entry: '<gray>{{damage}}: <red>+{value}% / Mana '
  max_mana_cost_entry: '<gray>{{max_mana_cost}}: <aqua>{mana_cost} '
  attack_speed_entry: '<gray>{{attack_speed}}: <red>+{value}% '
