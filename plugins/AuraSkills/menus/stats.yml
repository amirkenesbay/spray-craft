templates:
  stat:
    contexts:
      strength: { group: upper_left, order: 1, material: diamond_sword, flags: [hide_attributes] }
      health:
        {
          group: upper_left,
          order: 2,
          material: potion,
          potion_data: { type: instant_heal },
          flags: [hide_potion_effects],
        }
      regeneration: { group: upper_left, order: 3, material: golden_carrot }
      luck: { group: upper_right, order: 1, material: emerald }
      wisdom: { group: upper_right, order: 2, material: bookshelf }
      toughness: { group: upper_right, order: 3, material: shield }
      crit_chance: { group: lower, order: 1, material: clock }
      crit_damage: { group: lower, order: 2, material: nether_wart }
      speed:
        {
          group: lower,
          order: 3,
          material: leather_boots,
          flags: [hide_attributes],
        }
    groups:
      upper_left:
        start: 1,0
        end: 1,5
        align: right
      upper_right:
        start: 2,0
        end: 2,5
        align: right
      lower:
        start: 3,0
        end: 3,5
        align: right
    display_name: "{color}{stat} <white>Ур. {level}"
    lore:
      - "&8Информация"
      - ""
      - text: "{stat_desc}"
        wrap: true
        style: "<white>"
      - ""
      - " {color}| <gray>Скиллы:"
      - component: leveled_by
      - ""
      #      - " {color}| <gray>{{your_level}}: {color}{level}"
      - '{traits[\n]}'
      - ""
components:
  leveled_by:
    context: Stat
    lore:
      - text: "    &8• <white>{skills[\n    &8• <white>]}"
formats:
  player_stat_entry: " {color}| <gray>{stat}: {color}{level} {symbol}"
  trait_entry: " {color}| <gray>{trait}: {color}{level}"
  luck_trait_desc_chance: "" #" <dark_gray>({chance})"
  luck_trait_desc_added: "" #" <dark_gray>({added})"
  luck_trait_desc_both: "" #" <dark_gray>({added}, {chance})"
