  format: '&c%spot%. &f%player% &8| &e&l%points% &7очков'
  player-stat-format: '&7У вас &e&l%player_points% &7побед'
  total-stat-format: '&7Всего побед по всему миру: &6&l%total_wins%'
  footer: '&b&m---------------------------'

  no_data_message: '&8[%prefix%&8] &cДанных пока нет! Выиграйте чат-игру и получите очки!'

