#You can use <center> if you wish to do so in the top messages.
top:
  #Вы можете оставить пустым, если хотите отключить определенное сообщение. (За исключением 'format' и 'player-stat-format')
  header: '&b&m---------&e&lТОП ЧАТ&b&m---------'
  #Значение 'separators' - это сообщение, которое отправляется для разделения топ-10 игроков от заголовка и нижнего колонтитула!
