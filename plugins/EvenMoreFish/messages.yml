admin:
  # Opens an /emf shop for another player
  open-fish-shop: '&rОткрыт магазин для {player}.'
  # When a fish is given to a player
  given-player-fish: '&rВы дали {player} рыбу {fish}.'
  # When a bait is given to a player
  given-player-bait: '&rВы дали {player} наживку {bait}.'
  # When an admin runs /emf admin bait without a bait name.
  no-bait-specified: '&rВы должны указать имя наживки.'
  # When the admin tries the command /emf admin clearbaits when not holding a fishing rod.
  must-be-holding-rod: '&rВы должны держать удочку, чтобы выполнить эту команду.'
  # When /emf admin clearbaits command is run.
  all-baits-cleared: '&rВы удалили все {amount} наживки с вашей удочки.'
  # /emf admin clearbaits is run, but there are no baits on the rod.
  no-baits-on-rod: '&rНа этой удочке нет установленных наживок.'
  
  # When economy is disabled for the plugin
  economy-disabled: '&rФункции экономики EvenMoreFish отключены.'
  
  # When the specified player can't be found when using -p: parameter.
  player-not-found: '&rИгрок {player} не найден.'
  # When the specified number in -q: is not a number.
  number-format-error: '&r{amount} не является допустимым числом.'
  # When the specified number in -q: is not within the minecraft stack range (1-64)
  number-range-error: '&r{amount} не является числом в диапазоне от 1 до 64.'
  # When a command cannot be run from the console
  cannot-run-on-console: '&rЭту команду нельзя выполнить из консоли.'
  
  # Sent when a competition is already running when using /emf admin competition start
  competition-already-running: '&rСоревнование уже идет.'
  # When an invalid competition type is tried to be started
  competition-type-invalid: '&rЭто не является допустимым типом соревнования, доступные
    типы: MOST_FISH, LARGEST_FISH, SPECIFIC_FISH'
  
  # When the command /emf admin nbt-rod is run.
  nbt-rod-given: '&rВы дали {player} удочку с NBT, убедитесь, что "require-nbt-rod"
    установлен в &atrue&r, чтобы это отличалось от любой другой удочки.'
  # When the command /emf admin nbt-rod is run but require-rod-nbt is false in the config.yml file.
  nbt-not-required: '&rИзмените "require-nbt-rod" на true, чтобы использовать эту
    функцию.'
  
  # When there's a spigot update available, don't translate the URL otherwise it won't direct to the correct page.
  update-available: '&rДоступно обновление: https://www.spigotmc.org/resources/evenmorefish.91310/updates'
  # When the plugin is reloaded
  reload: '&rПлагин успешно перезагружен.'
  # When checking the list of RewardTypes. The actual list is added to the end of this message.
  list-reward-types: '&rЗарегистрированные типы наград: '
