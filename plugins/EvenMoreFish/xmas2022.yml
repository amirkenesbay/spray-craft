gui:
  advent-calendar:
    filler-settings:
      # Это представляет, как должен выглядеть заполнитель для GUI, X представляет рыбу, а числа показаны ниже.
      layout:
        - "010101010"
        - "23XXXXX33"
        - "3XXXXXXX2"
        - "2XXXXXXX3"
        - "32XXXXX22"
        - "010101010"
      plan:
        - "SNOWBALL" # Это заменяет случаи числа "0"
        - "PAPER" # Это заменяет случаи числа "1"
        - "WHITE_STAINED_GLASS_PANE" # Это заменяет случаи числа "2"
        - "RED_STAINED_GLASS_PANE" # Это заменяет случаи числа "3"
    # Название GUI для команды "/emf"
    title: "&8&m      &4 Рождественская Рыба | 2022 &8&m      "
    # Название отображаемой рыбы
    fish-name: "&#74d680День {day} - {name}"
    # Описание отображаемой рыбы (первые и последние строки создают длинную линию)
    fish-lore:
      - "&#74d680&m                          "
      - "&7▪ Имя: &#74d680{name}"
      - "&7▪ Поймано: &#74d680{num_caught}"
      - "&7▪ Наибольший размер: &#74d680{largest_size}"
      - "&7▪ Впервые поймано: &#74d680{first_caught}"
      - "&#74d680&m                          "
    # Как должно быть отформатировано {largest_size}.
    largest-length-format: "{length}см"
    # Рыбы, которые еще не были пойманы, будут отображаться так.
    locked-fish-name: "&cДень {day} - ???"
    # Материал рыбы, которая еще не была поймана
    locked-fish-material: BARRIER
    # Описание рыбы, которая еще не была поймана
    locked-fish-lore:
      - "&c&m                          "
      - "&7▪ Имя: &c???"
      - "&7▪ Поймано: &c0"
      - "&7▪ Наибольший размер: &c???"
      - "&7▪ Впервые поймано: &c???"
      - "&c&m                          "
      - "&c▪ Разблокируется через {time_remaining}"


