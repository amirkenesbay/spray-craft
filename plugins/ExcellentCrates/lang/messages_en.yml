# Here you can create your own custom placeholders to use it in language config.
# Key = Placeholder, Value = Replacer.
Placeholders:
  '%gray%': '#d4d9d8'
  '%green%': '#aefd5e'
  '%red%': '#fd5e5e'
Command:
  Editor:
    Desc: Открыть редактор ящиков и ключей.
  Drop:
    Usage: <crateId> <world> <x> <y> <z>
    Desc: Уронить ящик в указанном месте в мире.
    Done: '#d4d9d8Уронен #fdf35e%crate_name%#d4d9d8 в местоположение #fdf35e%location_x%, %location_y%, %location_z%#d4d9d8 в мире #fdf35e%location_world%#d4d9d8.'
  Open:
    Desc: Принудительное открытие [player] ящика [force].
    Usage: <crate> [player] [-f] [-s]
    Done: '#d4d9d8Принудительно открыт #fdf35e%player_name%#d4d9d8 ящик #fdf35e%crate_name%#d4d9d8.'
    Notify: '#d4d9d8Вас принудительно заставили открыть #fdf35e%crate_name%#d4d9d8.'
  Give:
    Usage: <player> <crate> [amount] [-s]
    Desc: Выдать ящик игроку.
    Done: '#d4d9d8Выдано #fdf35e%amount%#d4d9d8 #fdf35e%crate_name%#d4d9d8 ящиков игроку #fdf35e%player_name%#d4d9d8.'
    Notify: '#d4d9d8Вы получили #fdf35e%amount%#d4d9d8 #fdf35e%crate_name%#d4d9d8.'
  Key:
    Desc: Управление ключами игрока.
    Usage: '[помощь]'
    Give:
      Usage: <player> <key> <amount> [-s]
      Desc: Выдать ключ игроку.
      Done: '#d4d9d8Выдано #fdf35e%amount%#d4d9d8 #fdf35e%key_name%#d4d9d8 ключей игроку #fdf35e%player_name%#d4d9d8.'
      Notify: '#d4d9d8Вы получили #fdf35e%amount%#d4d9d8 ключей #fdf35e%key_name%#d4d9d8!'
    GiveAll:
      Usage: <player> <key> <amount> [-s]
      Desc: Выдать ключи всем онлайн игрокам.
      Done: '#d4d9d8Выдано #fdf35e%amount%#d4d9d8 ключей #fdf35e%key_name%#d4d9d8 всем игрокам онлайн.'
    Take:
      Usage: <player> <key> <amount> [-s]
      Desc: Забрать ключ у игрока.
      Done: '#d4d9d8Забрано #fdf35e%amount%#d4d9d8 ключей #fdf35e%key_name%#d4d9d8 у игрока #fdf35e%player_name%#d4d9d8.'
      Notify: '#d4d9d8Вы потеряли #fdf35e%amount% %key_name%#d4d9d8.'
    Set:
      Usage: <player> <key> <amount> [-s]
      Desc: Установить количество ключей для игрока.
      Done: '#d4d9d8Установлено #fdf35e%amount%#d4d9d8 ключей #fdf35e%key_name%#d4d9d8 игроку #fdf35e%player_name%#d4d9d8.'
      Notify: '#d4d9d8Количество ваших ключей #fdf35e%key_name%#d4d9d8 изменено на #fdf35e%amount%#d4d9d8.'
    Show:
      Desc: Посмотреть виртуальные ключи [игрока].
      Usage: '[игрок]'
      Format:
        List:
        - <! prefix:"false" !>
        - '#d4d9d8'
        - '#fdf35e&lВиртуальные ключи игрока %player_name%: '
        - '#fdf35e▪ #d4d9d8%key_name%: #fdf35e%amount%'
        - '#d4d9d8'
        Entry: '<lyellow>▪ <lgray>%key_name%: </lgray>x%amount%</lyellow>'
  Preview:
    Desc: Открыть предпросмотр ящика.
    Usage: <crate> [игрок]
    Done:
      Others: '#d4d9d8Открыт предпросмотр #fdf35e%crate_name%#d4d9d8 для #fdf35e%player_display_name%#d4d9d8.'
  ResetLimit:
    Desc: Сбросить лимит выигрышей для указанного ящика и награды.
    Usage: <player> <crate> [награда]
    Done:
      Crate: '#d4d9d8Сброшен лимит выигрышей для всех наград из #fdf35e%crate_name%#d4d9d8.'
      Reward: '#d4d9d8Сброшен лимит выигрышей для награды #fdf35e%reward_name%#d4d9d8 в ящике #fdf35e%crate_name%#d4d9d8.'
  ResetCooldown:
    Desc: Сбросить время ожидания открытия ящика игроком.
    Usage: <player> <crate>
    Done: '#d4d9d8Сброшено время ожидания открытия ящика #fdf35e%crate_name%#d4d9d8 игроком #fdf35e%player_name%#d4d9d8.'
  Menu:
    Usage: '[меню]'
    Desc: Открыть меню ящика.
    Done:
      Others: '#d4d9d8Открыто меню ящика #fdf35e%menu_id%#d4d9d8 для #fdf35e%player_display_name%#d4d9d8.'
  DropKey:
    Usage: <key> <x> <y> <z> [world]
    Desc: Drop key at specified location.
    Done: <lgray>Dropped <lyellow>%key_name%</lyellow> at <lyellow>%location_x%, %location_y%, %location_z%</lyellow> in <lyellow>%location_world%</lyellow>.</lgray>
  OpenFor:
    Desc: Open crate for a player.
    Usage: <player> <crate> [-f] [-s]
    Done: <lgray>Opened <lyellow>%crate_name%</lyellow> for <lyellow>%player_name%</lyellow>.</lgray>
    Notify: <lgray>You have been forced to open <lyellow>%crate_name%</lyellow>.</lgray>
Crate:
  Error:
    Invalid: '#fd5e5eНедействительный ящик!'
    Exists: '#fd5e5eЯщик с таким идентификатором уже существует!'
  Open:
    Error:
      InventorySpace:
      - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lУпс!'
      - '#d4d9d8Освободите место в инвентаре, чтобы открыть ящик!'
      Cooldown:
        Temporary:
        - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
        - '#fd5e5e&lЯщик в режиме ожидания!'
        - '#d4d9d8Вы сможете открыть через #fd5e5e%time%'
        OneTimed:
        - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
        - '#fd5e5e&lУпс!'
        - '#d4d9d8Вы уже открыли этот одноразовый ящик!'
      NoKey:
      - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lУпс!'
      - '#d4d9d8У вас нет ключа для этого ящика!'
      NoHoldKey:
      - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lУпс!'
      - '#d4d9d8Вы должны держать ключ, чтобы открывать ящики!'
      NoRewards:
      - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lУпс!'
      - '#d4d9d8Для вас нет наград! Попробуйте позже.'
      Cost:
        Money:
        - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
        - '#fd5e5e&lУпс!'
        - '#d4d9d8Для открытия вам нужно $#fd5e5e%crate_opening_cost_money%#d4d9d8!'
        Exp:
        - <! type:"titles:20:80:20" sound:"ENTITY_VILLAGER_NO" !>
        - '#fd5e5e&lУпс!'
        - '#d4d9d8Для открытия вам нужно #fd5e5e%crate_opening_cost_exp% уровней опыта!'
      CantAfford:
      - <output:"titles:20:80:20"><sound:"entity_villager_no">
      - <lred><b>Whoops!</b></lred>
      - <lgray>You need <lred>%amount%</lred> to open it!</lgray>
      Already:
      - <output:"titles:20:80:20"><sound:"entity_villager_no">
      - <red><b>Whoops!</b></red>
      - <lgray>You're already opening crate!</lgray>
    Reward:
      Info: '<! prefix:"false" !>#d4d9d8Вы выиграли #aefd5e%reward_name%#d4d9d8'
      Broadcast:
      - <! prefix:"false" sound:"BLOCK_NOTE_BLOCK_BELL" !>
      - '#d4d9d8'
      - '#aefd5e&lУРА!#d4d9d8 Игрок #aefd5e%player_display_name%#d4d9d8 только что выиграл #aefd5e%reward_name%#d4d9d8 из #aefd5e%crate_name%#d4d9d8!'
      - '#d4d9d8'
      - '#d4d9d8Хочешь тоже? Покупай ключи сейчас: <? open_url:"http://samplesmp.com/store" ?>#aefd5e[Открыть магазин]</>'
      - '#d4d9d8'
    Milestone:
      Completed: '<! prefix:"false" sound:"ENTITY_PLAYER_LEVELUP" !>#d4d9d8Вы достигли милетона открытия в #aefd5e%milestone_openings% и получили награду #aefd5e%reward_name%#d4d9d8!'
  Key:
    Error:
      Invalid: '#fd5e5eНедействительный ключ!'
      Exists: '#fd5e5eКлюч с таким идентификатором уже существует!'
  Preview:
    Error:
      Cooldown: <lgray>You can preview this crate again in <lred>%time%</lred></lgray>
Menu:
  Invalid: '#fd5e5eMenu does not exist!'
