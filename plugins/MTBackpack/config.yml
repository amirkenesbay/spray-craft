# Items to be allowed in backpacks
whitelist:
  enabled: false # If disabled, this check will be ignored
  items: # These are the only items which will be allowed the backpacks
  - DIRT
  - IRON_INGOT

blacklist:
  enabled: false # If disabled, this check will be ignored
  items: # These are the i
  - DIRT
  - IRON_INGOT

