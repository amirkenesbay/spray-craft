Placeholders:
  '%gray%': '#d4d9d8'
  '%red%': '#fd5e5e'
  '%green%': '#aefd5e'
Command:
  Usage:
  - <! prefix:"false" !>
  - '#d4d9d8'
  - '#fd5e5eError: #d4d9d8Неверные аргументы!'
  - '#fd5e5eUsage: #fdf35e/%command_label% #ffeea2%command_usage%'
  - '#d4d9d8'
