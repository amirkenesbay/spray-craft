            &c%player%&f's permission modifiers:
            Global modifiers:
            %global%Shop modifiers:
            %shop%
            Item modifiers:
            %item%
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: '&aYou reset &f%player% %type%&a price modifier for the &f%item%&a
            item in &f%shop%&a shop.'
          RESETBY: '&aYour &f%type%&a price modifier for the &f%item%&a item in &f%shop%&a
