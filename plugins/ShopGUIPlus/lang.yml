          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: '&aYou set &f%player% %type% &aprice modifier to &f%modifier%&a.'
          ADDEDBY: '&aYour &f%type% &aprice modifier was set to &f%modifier%&a by
            &f%player%&a.'
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &f%player%&a's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: '&aItem: &f%item%&a, shop: &f%shop%&a, buy: &f%buy%&a, sell: &f%sell%&a'
