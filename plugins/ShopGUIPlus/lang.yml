        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: '&aYou reset &f%player% %type%&a price modifier.'
          RESETBY: '&aYour &f%type%&a price modifier was set to &f%modifier%&a by
