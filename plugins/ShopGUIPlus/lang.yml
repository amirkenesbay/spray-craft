          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: '&aYou set &f%player% %type% &aprice modifier for all items in &f%shop%&a
            shop to &f%modifier%&a.'
          ADDEDBY: '&aYour &f%type%&a price modifier for all items in &f%shop%&a shop
            was set to &f%modifier%&a by &f%player%&a.'
