  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: '&aYou set &f%player% %type% &aprice modifier for the &f%item%&a
            item in &f%shop%&a shop to &f%modifier%&a.'
          ADDEDBY: '&aYour &f%type% price modifier for the &f%item%&a item in &f%shop%&a
            shop was set to &f%modifier%&a by &f%player%&a.'
