Main:

  Time Before Repair Auto Canceled: 200

  # The equation used to generate experience repairing cost.
  Experience Cost Equation: '{MaxDurability} - ({MaxDurability} - {Durability} / 40) + 1'

  # The equation used to generate economy repairing cost.
  Economy Cost Equation: '{XPCost} * 5'

  # The equation used to generate item repairing cost.
  Item Cost Equation: '{XPCost} * 3'

  # Should enchanted items have their repair costs multiplied?
  Cost Multiplier For Enchanted Items: 2

  # Which economy plugin should be used?
  # You can choose from "".
  Economy: Vault

  # Which hologram plugin should be used?
  # You can choose from "".
  Hologram: ''

  # Should repairing with items only utilize items of the same type?
  Repair Items Only With Items Of That Items Type: true

  # Should the default anvil function be disabled?
  Enable Default Anvil Function: true

  # Should punching an anvil open up the anvil GUI and right clicking
  # open up the repair GUI?
  Swap Right And Left Click Options: false

  # Should players need admin permissions to place anvils?
  Require Permission On UltimateRepairing Anvil Place: false

  Particle Amount: 25

  Particle Type: SPELL_WITCH

  # Should particles be enabled when an anvil is placed down?
  Show Particles By Default: false

  # Should holograms be enabled when an anvil is placed down?
  Show Holograms By Default: false

Interfaces:

  Economy Icon: SUNFLOWER

  XP Icon: EXPERIENCE_BOTTLE

  Item Icon: DIAMOND

  Exit Icon: OAK_DOOR

  Buy Icon: EMERALD

  Glass Type 1: GRAY_STAINED_GLASS_PANE

  Glass Type 2: BLUE_STAINED_GLASS_PANE

  Glass Type 3: LIGHT_BLUE_STAINED_GLASS_PANE

  Replace Glass Type 1 With Rainbow Glass: false

System:

  # The enabled language file.
