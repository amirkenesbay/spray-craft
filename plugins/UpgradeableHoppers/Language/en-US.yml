general:
  prefix:
    normal: '&x&f&8&c&6&9&eУмная воронка &8| '
    help: '&x&f&8&c&6&9&eУмная воронка &8| &fИспользование: '
  time:
    seconds: секунда(ы)
    minutes: минута(ы)
    hours: час(ов)
  teleportation:
    bossbar: '&7Подождите&5 {time} &7секунд(ы) до телепортации.'
  command:
    argument:
      optional: '&8<&e{arg}&8>'
      required: '&8[&e{arg}&8]'
      type:
        cmd: cmd
        player: player
        name: name
        confirm: confirm
        menu: menu
        world: world
        args: arguments
        page: page
        database: database
        plugin: plugin
        boolean: true | false
        type: type
        amount: amount

